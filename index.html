<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Replica - Bootstrap & Font Awesome</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card" style="max-width: 600px; width: 100%; background: #fff;">
  <!-- Header -->
  <div class="card-header d-flex align-items-center">
    <i class="fa-brands fa-html5 fa-lg me-2"></i>
    <strong>Rigoberto</strong>
    <i class="fa-solid fa-ellipsis ms-auto"></i>
  </div>

  <!-- Image -->
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop" class="card-img-top" alt="Post Image">

  <!-- Actions -->
  <div class="card-body">
    <div class="d-flex post-actions mb-2">
      <i class="fa-regular fa-heart me-3"></i>
      <i class="fa-regular fa-comment me-3"></i>
      <i class="fa-regular fa-paper-plane me-auto"></i>
      <i class="fa-regular fa-bookmark"></i>
    </div>
    <p class="mb-1"><strong>4GeeksAcademy</strong>, html5, Web and 100,000 others liked this</p>
    <p><strong>Rigoberto</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <small class="text-muted">View all 268 comments</small><br>
    <small class="text-muted text-uppercase">2 HOURS AGO</small>
  </div>

  <!-- Add comment -->
  <div class="card-footer d-flex align-items-center">
    <i class="fa-regular fa-face-smile me-2"></i>
    <input type="text" class="form-control me-2" placeholder="Add a comment...">
    <button class="btn btn-link text-primary" disabled>Post</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
